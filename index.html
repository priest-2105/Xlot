<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1b1b1b, #4a0f4a, #1f2833);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            min-height: 80vh;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 3rem;
            color: #ffe100;
        }
        .balance {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        .slot-machine {
            display: inline-block;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
        }
        .slot-reel {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .slot-reel div {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 2rem;
            border-radius: 10px;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.6);
        }
        .controls {
            margin-top: 20px;
        }
        label {
            font-size: 1.2rem;
            color: #ffcc00;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
        .result p {
            font-size: 1.4rem;
            color: #ffe100;
        }
        /* Notification container */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff4f4f;
            color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Slot Machine Game</h1>

        <div class="balance">
            <p>Balance: $<span id="balance">0</span></p>
        </div>

                <div class="slot-machine" id="slotMachineContainer">
                    <div class="slot-reel">
                        <div id="slot1_1">-</div>
                        <div id="slot2_1">-</div>
                        <div id="slot3_1">-</div>
                    </div>
                </div>

        <div class="controls">
            <div id="depositContainer">
                <label for="deposit">Deposit: $</label>
                <input type="number" id="deposit" min="0">
                <button id="depositButton">Deposit</button>
            </div>
            <div>
                <label for="lines">Number of Lines (1-3):</label>
                <input type="number" id="lines" min="1" max="3" value="1">

            </div>
            <div>
                <label for="bet">Bet Per Line: $</label>
                <input type="number" id="bet" min="1">
            </div>
            <button id="spinButton">Spin</button>
        </div>

        <div class="result">
            <p id="resultMessage"></p>
        </div>

    </div>

    <!-- Notification container -->
    <div id="notification" class="notification"></div>

    <script src="./super.js"></script>

</body>
</html>
