<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xlot</title>
    <link rel="shortcut icon" href="./slot-machine-2-700x400-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="./skeleton.css">
</head>
<body>

    <div class="container">
        <h1>Slot Machine Game</h1>

        <div class="balance">
            <p>Balance: $<span id="balance">0</span></p>
        </div>

                <div class="slot-machine" id="slotMachineContainer">
                    <div class="slot-reel">
                        <div id="slot1_1">-</div>
                        <div id="slot2_1">-</div>
                        <div id="slot3_1">-</div>
                    </div>
                </div>

        <div class="controls">
            <div id="depositContainer">
                <label for="deposit">Deposit: $</label>
                <input type="number" id="deposit" min="0">
                <button id="depositButton">Deposit</button>
            </div>
            <div>
                <label for="lines">Number of Lines (1-3):</label>
                <input type="number" id="lines" min="1" max="3" value="1">

            </div>
            <div>
                <label for="bet">Bet Per Line: $</label>
                <input type="number" id="bet" min="1">
            </div>
            <button id="spinButton">Spin</button>
        </div>

        <div class="result">
            <p id="resultMessage"></p>
        </div>

    </div>

    <!-- Notification container -->
    <div id="notification" class="notification"></div>

    <script src="./super.js"></script>

</body>
</html>
